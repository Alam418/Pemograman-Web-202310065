<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Latihan 7</title>

    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    
    <div class="container">
        <form action="">
            <div>
                <div>
                    <label for="npm">NPM</label>
                </div>
                <div>
                    <input class="input-field" type="text" required id="npm" name="npm" placeholder="input your npm">
                </div>
            </div>
            <div>
                <div>
                    <label for="fName">Full Name</label>
                </div>
                <div>
                    <input  class="input-field" type="text" required id="fName" name="fName" placeholder="input your full name">
                </div>
            </div>
            <div>
                <div>
                    <label for="email">Email</label>
                </div>
                <div>
                    <input  class="input-field" type="email" required id="email" name="email" placeholder="input your email">
                </div>
            </div>
            <div>
                <div>
                    <label for="password">Password</label>
                </div>
                <div>
                    <input class="input-field" type="password" required id="password" name="password" placeholder="input your password">
                </div>
            </div>
            <div>
                <div>
                    <label for="bDate">Birthdate</label>
                </div>
                <div>
                    <input class="input-field" type="date" required id="bDate" name="bDate"/>
                </div>
            </div>
            <div>
                <div>
                    <label for="gender">Gender</label>
                </div>
                <div  class="input-field">
                    <input type="radio" required value="male" name="gender"/> Male
                    <input type="radio" requiredvalue="female" name="gender"/> Female
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="address">Address</label>
                </div>
                <div>
                    <textarea class="input-field" name="address" id="" cols="30" rows="10" placeholder="input your address"></textarea>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn" type="button">Save</button>
                <button class="btn" type="reset">Clear</button>
            </div>
        </form>
    </div>

</body>
</html>
